<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<style>
   body {
        background-color: rgba(249, 173, 173, 0.187);
    }

    .container {
        margin-top: 2%;
        padding: 0 30px;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
        padding: 30px;
    }

    .product-card {
        background: white;
        border-radius: 15px;
        box-shadow: 15px 15px 15px #fd4dae34;
        overflow: hidden;
        max-width: 280px;
        position: relative;
        border: 2px solid goldenrod;
        transform: translateY(0.5px);
        transition: transform 0.7s ease, opacity 0.7s ease, box-shadow 0.5s ease;
    }


    .product-card:hover {
        transform: scale(1.03);
        box-shadow: 0 20px 40px #fd4daea8;
        transition: all 0.3s ease-in-out;
    }

    .product-image {
        position: relative;
        overflow: hidden;
        height: 300px;
        padding: 8%;
    }

    .product-image img {
        width: 100%;
        height: 250px;
        transition: transform 0.5s ease, filter 0.3s ease;
    }

    .product-card:hover .product-image img {
        transform: scale(1.05);
        filter: brightness(80%);
    }

    .product-details {
        padding: 20px;
        text-align: center;
        margin-top: -28%;
    }

    .product-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 8px;
        color: #000000;
    }

    .product-description {
        font-size: 15px;
        color: #1d1d1d;
        margin-bottom: 10px;
        line-height: 1.5;
    }

    .product-price {
        color: #000000;
        font-size: 18px;
        font-weight: bold;
    }


    .btn-group {
        display: flex;
        margin-top: 2%;
        margin-left: 5%;
    }

    button {
        height: 40px;
        width: 120px;
        margin: 4%;
        background-color: #fd4dae;
        color: white;
        font-size: 14px;
        font-weight: bold;
        border: 1px solid goldenrod;
        transition: all 0.3s ease;
        margin-left: -14%;
    }

    button:hover {
        transform: scale(1.08);
        box-shadow: 0 8px 40px rgb(249, 173, 173);
        transition: all 0.3s ease-in-out;
    }

    @media screen and (max-width: 768px) {
        .row {
            flex-direction: column;
            align-items: center;
        }

        .product-card {
            max-width: 100%;
        }
    }

    .search-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-grow: 1;
        max-width: 100%;
        width: 80%;
        margin-top: 1rem;
        position: relative;
        margin-left: 9.5%;

    }

    .search-container input {
        width: 100%;
        padding: 20px 30px 20px 10px;
        border: none;
        background-color: black;
        color: white;
        border: 1px solid goldenrod;
        font-size: 16px;

    }

    .search-container input:focus {
        border: 1px solid goldenrod;
    }

    .search-icon {
        position: absolute;
        right: 25px;
        color: white;
        font-size: 18px;
    }

    /* Cart icon style */
    .cart-container {
        position: fixed;
        top: 32px;
        right: 35px;
        display: flex;
        align-items: center;
        cursor: pointer;
    }

    .cart-icon {
        font-size: 30px;
        color: goldenrod;
        margin-right: 10px;
    }

    .cart-count {
        background-color: #fd4dae;
        color: white;
        margin-top: -48%;
        margin-left: -24%;
        padding: 5px 10px;
        border-radius: 50%;
    }

</style>

<body>
    <!-- Cart Icon -->
    <div class="cart-container" id="cart-icon">
        <i class="fas fa-shopping-cart cart-icon"></i>
        <div class="cart-count" id="cart-count">0</div>
    </div>

    <div class="search-container">
        <input style="display: block;" type="text" id="searching" placeholder="Search products... " value="">
        <i class="fas fa-search search-icon"></i>
    </div>

    <div class="container">
        <div class="row" id="products">
        </div>
    </div>

    <script>
        const product = document.getElementById("products");
        const searchInput = document.getElementById("searching");
        const cartCount = document.getElementById("cart-count");
        let cart = JSON.parse(localStorage.getItem("cart"));
    
        function updateCartCount() {
            cartCount.innerText = cart.length;
        }
    
        fetch("https://fakestoreapi.com/products")
            .then(response => response.json())
            .then(data => displayProducts(data));
    
        function displayProducts(products) {
            product.innerHTML = products.map(p => `
                <div class="product-card">
                    <div class="product-image"><img src="${p.image}" alt="${p.title}"></div>
                    <div class="product-details">
                        <div class="product-title">${p.title.substring(0, 16)}...</div>
                        <div class="product-description">${p.description.substring(0, 45)}...<a href="product-details.html?id=${p.id}">Read More</a></div>
                        <div class="product-price">PRICE: $${p.price}</div>
                        <button onclick="addToCart(${p.id}, '${p.title}', ${p.price}, '${p.image}')">Add To Cart</button>
                    </div>
                </div>`).join('');
        }
    
        searchInput.addEventListener("input", (e) => {
            const query = e.target.value.toLowerCase();
            fetch("https://fakestoreapi.com/products")
                .then(response => response.json())
                .then(data => {
                    const filtered = data.filter(p => p.title.toLowerCase().includes(query) || p.description.toLowerCase().includes(query));
                    displayProducts(filtered);
                });
        });
    
        // Add product to cart
        function addToCart(id, title, price, image) {
            cart.push({ id, title, price, image });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
        }
    
        // Initial cart count update
        updateCartCount();
    </script>
    
</body>

</html>
