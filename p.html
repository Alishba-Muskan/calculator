<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        .container {
            margin-top: 5%;
            padding: 0 30px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 15px #fd4dae70;
            overflow: hidden;
            max-width: 280px;
            position: relative;
            border: 2px solid goldenrod;
            transform: translateY(0.5px);
            transition: transform 0.7s ease, opacity 0.7s ease, box-shadow 0.5s ease;
        }


        .product-card:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 40px #fd4daea8;
            transition: all 0.3s ease-in-out;
        }

        .product-image {
            position: relative;
            overflow: hidden;
            height: 320px;
            padding: 8%;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease, filter 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
            filter: brightness(80%);
        }

        .product-details {
            padding: 20px;
            text-align: center;
        }

        .product-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #000000;
        }

        .product-description {
            font-size: 15px;
            color: #1d1d1d;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-price {
            color: #000000;
            font-size: 18px;
            font-weight: bold;
        }

        button {
            height: 40px;
            width: 120px;
            margin: 4%;
            background-color: #fd4dae;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid goldenrod;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 40px rgb(253, 189, 189);
            transition: all 0.3s ease-in-out;
        }

        @media screen and (max-width: 768px) {
            .row {
                flex-direction: column;
                align-items: center;
            }

            .product-card {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row" id="products">
        </div>
    </div>
    <script>
        var products = document.getElementById("products");

        fetch("https://fakestoreapi.com/products")
            .then((data) => {
                return data.json();
            })
            .then((res) => {
                for (var a = 0; a < res.length; a++) {

                    let shortDescription = res[a].description.substring(0, 55);

                    products.innerHTML += `
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="${res[a].image}" alt="${res[a].title}">
                        </div>
                        <div class="product-details">
                            <div class="product-title">${res[a].title}</div>
                            <div class="product-description">${shortDescription}.....<a href="#">Read More</a></div>
                            <div class="product-price">PRICE : $${res[a].price}</div>
                            <button>Buy Now</button>
                        </div>
                    </div>
                </div>
            `;
                }
            });

    </script>
</body>

</html>
