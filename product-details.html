<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .product-details-container {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 15px 35px #fd4dae9c;
            display: flex;
            padding: 40px;
            transition: box-shadow 0.3s ease;
        }

        .product-details-container:hover {
            box-shadow: 0 25px 50px rgb(249, 173, 173);
        }

        .product-image {
            flex: 1;
            max-width: 400px;
            margin-right: 30px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgb(249, 173, 173);
        }

        .product-image:hover{
            box-shadow: 0 15px 35px #fd4dae9c;

        }
        .product-image img {
            width: 80%;
            height: auto;
            transition: transform 0.3s ease;
            margin-left: 10%;
        }

        .product-image:hover img {
            transform: scale(1.05);
        }

        .product-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }


        .title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            line-height: 1.3;
            margin-bottom: 5px;
        }

        .description {
            font-size: 18px;
            color: #777;
            line-height: 1.7;
            margin-bottom: 5px;
            text-align: justify;
        }

        .price {
            font-size: 28px;
            font-weight: 700;
            color: #fd4dae;
            margin-bottom: 0px;
        }

        .buttons {
            display: flex;
            gap: 25px;
        }

        .buttons button {
            height: 50px;
            width: 180px;
            background-color: #fd4dae;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buttons button:hover {
            background-color: #e03f9f;
            transform: translateY(-3px);
        }


        @media screen and (max-width: 768px) {
            .product-details-container {
                flex-direction: column;
                padding: 20px;
            }

            .product-image {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .title {
                font-size: 28px;
                text-align: center;
            }

            .price {
                font-size: 24px;
                text-align: center;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
        }
    </style>
</head>

<body>

<div id="products"></div>

<script>
    const productId = new URLSearchParams(window.location.search).get('id');
    const product = document.getElementById('products');


    fetch(`https://fakestoreapi.com/products/${productId}`)
        .then(res => res.json())
        .then((res) => {           
           product.innerHTML = `
                <div class="product-details-container">
                    <div class="product-image">
                        <img src="${res.image}" alt="Product Image">
                    </div>
                    <div class="product-details">
                        <div class="title">${res.title}</div>
                        <div class="description">${res.description}</div>
                        <div class="price">$${res.price}</div>
                        <div class="buttons">
                            <button>Add To Cart</button>
                            <a href="./p.html"><button>Back to Products</button></a>
                        </div>
                    </div>
                </div>
            `;
        })
</script>

</body>
</html>
